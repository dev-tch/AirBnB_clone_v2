<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Webpage</title>
</head>
<body>
    <h1>States</h1>
    <ul>
    {% for state in states %}
    <li> {{state.id}}: <B>{{state.name}}</B></li>
    <ul>
    	 {% set cities_sorted = state.cities|sort(attribute='name') %}
         {% for city in cities_sorted %}
         <li>{{ city.id }}: <b>{{ city.name }}</b></li>
         {% endfor %}	    
    </ul>		    
    {% endfor %}
    </ul>
</body>
</html>
